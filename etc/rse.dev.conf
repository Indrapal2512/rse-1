[mongodb]
uri = mongodb://127.0.0.1/
database = rse
replica-set = [none]
# replica-set = rse

[rse]
test = yes
event-ttl = 120

[authcache]
authtoken-prefix = CloudBackup_API_BUILDQuattroAPI_Login_Ticket_
token_hashing_threshold = 250
memcached-shards = 127.0.0.1:11211
memcached-timeout = 5

[logging]
console = yes
filelog = yes
filelog-path = ./rse.log
syslog = no
syslog-address = /dev/log
verbose = yes
